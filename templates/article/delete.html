{% extends 'base.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete <b>{{ object.title }}</b>?</p>
        <a class="btn btn-secondary" href="{% url 'articles:list' %}">NO</a>
        <button type="submit" class="btn btn-danger">YES</button>
    </form>
{% endblock %}
